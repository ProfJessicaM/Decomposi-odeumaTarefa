<!DOCTYPE html>
<html>
<head>
    <title>Receita de Sanduíche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Receita de Sanduíche</h1>

    <h2>Ingredientes:</h2>
    <ul>
        <li>2 fatias de pão</li>
        <li>Manteiga</li>
        <li>Queijo</li>
        <li>Presunto</li>
    </ul>

    <h2>Passo a Passo:</h2>
    <ol>
        <li>Pegar duas fatias de pão</li>
        <li>Passar manteiga em uma fatia</li>
        <li>Adicionar presunto e queijo</li>
        <li>Fechar o sanduíche</li>
        <li>Aquecer por 2 minutos</li>
        <li>Servir</li>
    </ol>
</body>
</html>
